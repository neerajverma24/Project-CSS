<!DOCTYPE html>
<html lang="en">
  <head>

    <title>CSS Card</title>
    <link rel="stylesheet" href="csscards.css" />
  </head>
  <body>
    <span class="background">
      <section class="gallery">
        <article class="card">
          <!--Pictures from FreePik site-->
          <figure>

          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="Mountain.avif" alt="Mountain" title="Mountain" />
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="peacock.avif" alt="Peacock" title="Peacock" />
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="Plant.avif" alt="Plant" title="Plant" />
          </figure>
        </article>
      </section>
    </span>
  </body>
</html>
